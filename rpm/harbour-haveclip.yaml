Name: harbour-haveclip
Summary: Clipboard synchronization tool
Version: 0.15.0
Release: 1
Group: Qt/Qt
URL: http://www.havefun.cz/projects/haveclip
License: GPL
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Peer-to-peer clipboard synchronization tool.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
- libssl
Requires:
- sailfishsilica-qt5 >= 0.10.9
- libssl.so.10
Files:
- /usr/share/harbour-haveclip
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/icons/hicolor/108x108/apps
- /usr/share/icons/hicolor/128x128/apps
- /usr/share/icons/hicolor/256x256/apps
- /usr/share/applications
- /usr/share/harbour-haveclip
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/108x108/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/128x128/apps/%{name}.png'
- '%{_datadir}/icons/hicolor/256x256/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
PkgBR: []
